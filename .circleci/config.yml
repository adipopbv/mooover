version: 2.1

orbs:
  python: circleci/python@1.5.0
  flutter: circleci/flutter@1.0.1
  codecov: codecov/codecov@3.2.2

jobs:
  build-and-test-backend:
    docker:
      - image: cimg/python:3.9.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: cd /home/circleci/project/backend && pip install -r requirements.txt
      - run:
          name: Run tests
          command: cd /home/circleci/project/backend && pytest --cov-config=.coveragerc --cov=app --cov-report=xml --cov-report=html test
      - codecov/upload:
          file: /home/circleci/project/backend/coverage.xml
  build-and-test-mooover:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: pwd && ls -l && cd mooover && flutter doctor
      - run: 
          name: Run tests
          command: pwd && ls -l && cd mooover && flutter test --coverage
      - run: 
          name: Build app
          command: pwd && ls -l && cd mooover && flutter -v build apk
      - codecov/upload:
          file: /home/circleci/project/mooover/coverage/lcov.info

workflows:
  backend:
    jobs:
      - build-and-test-backend
  mooover:
    jobs:
      - build-and-test-mooover
